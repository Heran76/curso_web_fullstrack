<h1>{{titulo}}</h1>

<ul>
   @for(pelicula of peliculas; track pelicula.id){
        <li>{{pelicula.titulo}} - {{pelicula.genero}} - {{pelicula.director}} - {{pelicula.anyo}} - {{pelicula.plataforma}} - {{pelicula.pago}}</li>
   }
</ul>

//Two way data binding
<h1>Formularios y Two data binding</h1>
<input type="text" [(ngModel)]="mi_pelicula" />
<P>
   La pelicula es:
   <strong>{{mi_pelicula}}</strong>
</P>
